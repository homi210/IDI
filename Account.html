<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account - IDI Bank</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
  <h1>Your Account</h1>
  <nav>
    <a href="Index.html">Home</a>
    <a id="nav-login" href="Login.html">Login</a>
    <a id="nav-signup" href="Signup.html">Sign up</a>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </nav>
</header>

<main>
  <div class="container">
    <!-- Profile -->
    <section id="profile">
      <h2 id="owner">--</h2>
      <p>Balance: <strong id="balance">--</strong> IDI</p>
    </section>

    <!-- Transfer -->
    <section id="transfer">
      <h3>Send IDI</h3>
      <form id="sendForm">
        <label for="toUsername">To (username)</label>
        <input type="text" id="toUsername" required>
        <label for="amount">Amount (IDI)</label>
        <input type="number" id="amount" step="0.01" required>
        <button type="submit">Send</button>
      </form>
      <p style="margin-top:12px"><a href="Transactions.html">View my transactions</a></p>
      <div id="transferMessage" class="message" aria-live="polite"></div>
    </section>

    <!-- Admin spawn/burn -->
    <section id="admin-panel" style="display:none; margin-top:20px;">
      <h3>Admin Token Control</h3>
      <form id="spawnForm">
        <label for="targetUsername">Username</label>
        <input type="text" id="targetUsername" required>
        <label for="tokenAmount">Amount (positive to spawn, negative to burn)</label>
        <input type="number" id="tokenAmount" step="0.01" required>
        <button type="submit">Apply</button>
      </form>
      <div id="spawnMessage" class="message" aria-live="polite"></div>
    </section>
  </div>
</main>

<script>
(async () => {
  const token = localStorage.getItem('idi_token');
  if (!token) {
    window.location.href = 'Login.html';
    return;
  }

  // Fetch current user
  let user;
  try {
    const res = await fetch('/api/me', { headers: { 'Authorization': 'Bearer ' + token } });
    if (!res.ok) throw new Error('Session expired. Please log in again.');
    user = await res.json();

    document.getElementById('owner').textContent = user.fullName || user.username;
    document.getElementById('balance').textContent = (user.balance || 0).toFixed(2);

    if (user.role === 'admin' || user.username === 'Homi') {
      document.getElementById('admin-panel').style.display = 'block';
    }
  } catch (err) {
    alert(err.message);
    localStorage.removeItem('idi_token');
    window.location.href = 'Login.html';
    return;
  }

  // Logout
  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.style.display = 'inline-block';
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('idi_token');
    window.location.href = 'Index.html';
  });

  // Send tokens
  document.getElementById('sendForm').addEventListener('submit', async e => {
    e.preventDefault();
    const toUsername = document.getElementById('toUsername').value.trim();
    const amount = Number(document.getElementById('amount').value);
    const msg = document.getElementById('transferMessage');
    msg.className = 'message'; msg.textContent = '';

    if (!toUsername || amount <= 0) {
      msg.classList.add('error'); msg.textContent = 'Invalid recipient or amount';
      return;
    }

    try {
      const res = await fetch('/api/send', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json', 
          'Authorization': 'Bearer ' + token 
        },
        body: JSON.stringify({ fromUsername: user.username, toUsername, amount })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Transaction failed');

      document.getElementById('balance').textContent = (data.from.balance || 0).toFixed(2);
      msg.classList.add('success');
      msg.textContent = `Sent ${data.amount} IDI to ${data.to.username}`;
    } catch (err) {
      msg.classList.add('error');
      msg.textContent = err.message;
    }
  });

  // Admin spawn/burn
  const spawnForm = document.getElementById('spawnForm');
  spawnForm.addEventListener('submit', async e => {
    e.preventDefault();
    const targetUsername = document.getElementById('targetUsername').value.trim();
    const amount = Number(document.getElementById('tokenAmount').value);
    const msg = document.getElementById('spawnMessage');
    msg.className = 'message'; msg.textContent = '';

    if (!targetUsername || amount === 0) {
      msg.classList.add('error'); msg.textContent = 'Enter valid username and non-zero amount';
      return;
    }

    try {
      const res = await fetch('/api/admin/adjust', {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json', 
          'Authorization': 'Bearer ' + token 
        },
        body: JSON.stringify({ username: targetUsername, amount })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Failed to adjust balance');

      // Update balance if admin adjusted themselves
      if (targetUsername === user.username) {
        document.getElementById('balance').textContent = (data.balance || 0).toFixed(2);
      }

      msg.classList.add('success');
      msg.textContent = `${amount > 0 ? 'Spawned' : 'Burned'} ${Math.abs(amount)} IDI ${amount > 0 ? 'to' : 'from'} ${targetUsername}`;
    } catch (err) {
      msg.classList.add('error');
      msg.textContent = err.message;
    }
  });

})();
</script>
</body>
</html>
