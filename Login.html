<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - IDI Bank</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Login to IDI Bank</h1>
    <nav>
        <a href="Index.html">Home</a>
        <a href="Account.html">Account</a>
        <a href="Signup.html">Sign up</a>
        <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
</header>
<main>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <div id="loginMessage" class="message" aria-live="polite"></div>
</main>

<script>
(async () => {
    // Load users from JSON if not in localStorage
    if (!localStorage.getItem('users')) {
        try {
            const res = await fetch('users.json');
            const users = await res.json();
            localStorage.setItem('users', JSON.stringify(users));
        } catch(err) {
            console.error('Failed to load users.json', err);
        }
    }

    const logoutBtn = document.getElementById('logoutBtn');
    if (localStorage.getItem('idi_user')) {
        logoutBtn.style.display = 'inline-block';
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('idi_user');
            window.location.href = 'Index.html';
        });
    }

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', e => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const msg = document.getElementById('loginMessage');
        msg.className = 'message'; msg.textContent = '';

        if (!username || username.length < 3) { msg.classList.add('error'); msg.textContent = 'Username must be at least 3 characters'; return; }
        if (!password || password.length < 3) { msg.classList.add('error'); msg.textContent = 'Password must be at least 3 characters'; return; }

        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.username === username && u.password === password);
        if (!user) { msg.classList.add('error'); msg.textContent = 'Invalid username or password'; return; }

        localStorage.setItem('idi_user', JSON.stringify(user));
        msg.classList.add('success');
        msg.textContent = `Welcome ${user.fullName || user.username}`;

        setTimeout(() => { window.location.href = 'Account.html'; }, 500);
    });
})();
</script>
</body>
</html>
